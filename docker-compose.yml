version: "3.8"

services:
  redis:
    image: redis:alpine
    container_name: redis_test
    ports:
      - "6380:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 2s
      retries: 5

  web:
    build: .
    container_name: flask_web
    depends_on:
      redis:
        condition: service_healthy
    ports:
      - "5000:5000"
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
