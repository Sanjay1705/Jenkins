name: Docker Compose CI

on:
  push:
    branches: [ main ]
    paths:
      - 'Practical-01/**'
      - '.github/workflows/compose-ci.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'Practical-01/**'
      - '.github/workflows/compose-ci.yml'

jobs:
  compose-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker
        run: docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}


      - name: Build and start services
        run: docker compose -f Practical-01/docker-compose.yml up --build -d
          sleep 5

      - name: Run tests inside web container
        run: docker compose -f Practical-01/docker-compose.yml exec -T web pytest -q

      - name: Hit health and root endpoints from runner
        run: |
          # Try curl to web via localhost (since ports mapped)
          # fallback: use docker compose exec if ports not mapped
          curl --fail http://localhost:5000/health
          curl --fail http://localhost:5000/

      - name: Tear down
        if: always()
        run: docker compose -f Practical-01/docker-compose.yml down --volumes --remove-orphans
